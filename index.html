<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Classi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Pet Form</h1>

      <form id="petForm">
        <div class="mb-3">
          <label for="petName" class="form-label">Pet Name:</label>
          <input type="text" class="form-control" id="petName" required />
        </div>

        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner Name:</label>
          <input type="text" class="form-control" id="ownerName" required />
        </div>

        <div class="mb-3">
          <label for="species" class="form-label">Species:</label>
          <input type="text" class="form-control" id="species" required />
        </div>

        <div class="mb-3">
          <label for="breed" class="form-label">Breed:</label>
          <input type="text" class="form-control" id="breed" required />
        </div>

        <button type="button" onclick="createPet()" class="btn btn-success">Create Pet</button>
      </form>
      <div id="123"></div>
      <h2 class="mt-5">Pet List</h2>
      <div id="petList" class="row"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
